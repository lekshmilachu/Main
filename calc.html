<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="/calc.css">
</head>
<body>
    <div class="container">
        <h3>Calculator</h3>
        <input type="val1" id="val1" placeholder="Enter First Number"><br><br>
        <input type="val2" id="val2" placeholder="Enter Second Number"><br><br>
        <h3 id="res"></h3>
        <button value="+" onclick="Calc(this.value)">Add</button><br><br>
        <button value="-" onclick="Calc(this.value)">Sub</button><br><br>
      
        <button value="*" onclick="Calc(this.value)">Mul</button><br><br>
        <button value="\" onclick="Calc(this.value)">Div</button><br><br>
        <h1 id="res"></h1>
    </div>
    
    <script>
        function Calc(oper){
            var val1 = parseInt(document.getElementById("val1").value)
            var val2 = parseInt(document.getElementById("val2").value)
            var sum
            if(oper == "+"){
               sum=val1+val2
            }else if(oper == "-" ){
               sum = val1 - val2
            }
            else if(oper == "*" ){
               sum = val1 * val2
            }
            else {
               sum = val1 / val2
            }
            document.getElementById("res").innerHTML="Result is"   +  sum
        }
    </script>
</body>
</html>

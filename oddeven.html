<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oddeven</title>
</head>
<body>
    <label for="">Enter the number: </label>
    <input type="number" id="val1">
    <button onclick="oddeven()">Check</button>
    <h1 id="demo"></h1>
    <script>
        function oddeven(){

     
        var x = parseInt(document.getElementById("val1").value)
        if(x%2 == 0){
            document.getElementById("demo").innerHTML= "Even number"
        }else{
            document.getElementById("demo").innerHTML= "Odd number"
        }
    }
    </script>
</body>
</html>

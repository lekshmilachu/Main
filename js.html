<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <input type="text" id="val1"><br><br>
    <input type="text" id="val2"><br><br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Sub</button>
    <button onclick="mul()">Mul</button>
    <button onclick="div()">Div</button>
    <h1 id="demo"></h1>
    <script>
        let z
        var x =document.getElementById("val1").value
        var y =document.getElementById("val2").value
        function add(){
            var x =parseInt(document.getElementById("val1").value)
            var y =parseInt(document.getElementById("val2").value)
            z=x+y
            document.getElementById("demo").innerHTML=z
        };
        function sub(){
            var x=parseInt(document.getElementById("val1").value)
            var y =parseInt(document.getElementById("val2").value)
            z=x-y  
                document.getElementById("demo").innerHTML=z
        };
        function mul(){
            var x =parseInt(document.getElementById("val1").value)
            var y =parseInt(document.getElementById("val2").value)
            z=x*y
                document.getElementById("demo").innerHTML=z
        };
        function div(){
            var x =parseInt(document.getElementById("val1").value)
            var y =parseInt(document.getElementById("val2").value)
            z=x/y
                document.getElementById("demo").innerHTML=z
        };
    </script>
</body>
</html>
